<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2b1055, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Main container */
.container {
    text-align: center;
    z-index: 5;
}

/* Glowing text */
h1 {
    font-size: 4rem;
    background: linear-gradient(90deg, gold, hotpink, cyan, gold);
    background-size: 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 3s infinite, pop 1.5s ease;
}

h2 {
    font-size: 1.8rem;
    margin-top: 10px;
    opacity: 0;
    animation: fadeUp 2s forwards 1.5s;
}

/* Cake */
.cake {
    position: relative;
    width: 200px;
    height: 150px;
    margin: 30px auto;
}

.layer {
    position: absolute;
    width: 100%;
    height: 40px;
    background: #ff8fab;
    border-radius: 10px;
}

.layer:nth-child(1) { bottom: 0; }
.layer:nth-child(2) { bottom: 40px; background: #ffb3c6; }
.layer:nth-child(3) { bottom: 80px; background: #ffc8dd; }

.candle {
    position: absolute;
    width: 8px;
    height: 35px;
    background: white;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
}

.flame {
    position: absolute;
    width: 14px;
    height: 20px;
    background: orange;
    border-radius: 50%;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    animation: flicker 0.15s infinite;
}

/* üî• PHOTO GALLERY */
.gallery {
    position: relative;
    width: 260px;
    height: 180px;
    margin: 30px auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

.gallery img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
}

.gallery img.active {
    opacity: 1;
}

/* Balloons */
.balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    border-radius: 50%;
    animation: floatUp linear infinite;
}

.balloon::after {
    content: "";
    position: absolute;
    bottom: -30px;
    left: 50%;
    width: 2px;
    height: 30px;
    background: white;
    transform: translateX(-50%);
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall linear infinite;
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    animation: explode 1.5s infinite;
}

/* Animations */
@keyframes glow {
    0% { background-position: 0%; }
    100% { background-position: 300%; }
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes flicker {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); }
    to { transform: translateY(110vh) rotate(360deg); }
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(4); opacity: 0; }
}
</style>
